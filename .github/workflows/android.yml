name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: pre-ci
      env:
       SUPER_SECRET: ${{ secrets.GOOGLE_SERVICES }}
      run: |
         echo "$SUPER_SECRET" >> ./app/google-services.json
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
